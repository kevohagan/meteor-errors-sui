<template name="meteorErrors">
{{#each errors}}
{{> meteorError}}
{{/each}}
</template>

<template name="meteorError">

<div class="ui small modal " id="sui-error">
  <div class="ui message {{style}}">
    <i class="close icon"></i>
    <div class="ui header center aligned">
      <div>{{message}}</div>
    </div>
  </div>
</div>

</template>
