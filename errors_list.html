<template name="meteorErrors">
{{#each errors}}
{{> meteorError}}
{{/each}}
</template>
<template name="meteorError">
<div class="ui page grid center aligned stackable one column" id="errors-grid">
  <div class="column">
    <div class="ui error small message center aligned hidden">
      <p>{{message}}</p>
    </div>
  </div>
</div>

</template>
